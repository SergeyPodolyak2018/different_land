<!DOCTYPE html>
<!--
  prefix="og: https://ogp.me/ns#" in html tag for using the Open Graph protocol.
  More information in https://ogp.me or https://developers.facebook.com
-->
<html lang="en" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg">
<!--    <link rel="alternate icon" href="%PUBLIC_URL%/favicon.ico">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Проект Антропогеос приглашает отправиться в виртуальное путешествие в такие уголки Земли, как пустыня Гоби, Антарктида, Кавказ и Альпы. Автор идеи - Сардар С. Сардаров."
    />
    <title>Антропогеос. География людей.</title>
    <link rel="apple-touch-icon" href="public/logo192.png" />
<!-- meta tags for The Open Graph protocol-->
    <meta property="og:title" content="Anthropogeos. The geography of people." />
    <meta property="og:type" content="website" />
    <meta property="og:description"   content="Anthropogeos invites you to take part in a virtual tour to the Gobi Desert, Antarctica, the Caucasus & the Alps. The project's leader - Sardar S. Sardarov." />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
